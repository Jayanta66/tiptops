	<h1 class="text-center">

		<div>

			<table id="" class="table table-striped table-bordered text-center">
				<thead>
					<tr>
						<th>Name</th>
						<th>Pic</th>
						<th>Chat Box</th>
						<th>Created date</th>

					</tr>
				</thead>
				<tbody th:with="count=0">


					<tr th:each="imageGallery, hh : ${images}">

						<td class="pic" th:text="${imageGallery.name}"></td>
						<td class="pic"><img
							th:src="@{${'/typAnyThing/display/'+ imageGallery.id}}"
							class="card img-fluid" style="width: 300px" alt="" /></td>
						<br>
						<td class="pic" th:text="${imageGallery.typ}"></td>
						<td
							th:text="${#dates.format({imageGallery.createDate}, 'dd-MM-yyyy')}" /></td>

					</tr>
				</tbody>
			</table>

	</h1>

	<div class="contact py-sm-5 py-4">






		<!--   #--------------------- ->
		<div class="container py-xl-4 py-lg-2">
		<!-- form -->
		<form id="form" th:action="@{/typAnyThing/saveImageDetails}"
			method="post">
			<div class="contact-grids1 w3agile-6">
				<div class="row">
					<div class="col-md-6 col-sm-6 contact-form1 form-group">
						<label class="col-form-label">Name</label> <input type="text"
							class="form-control" placeholder="Name Required" id="name" name="name">
						<p id="error_name"></p>
					</div>
					<div class="col-md-6 col-sm-6 contact-form1 form-group">
						<label class="col-form-label">Text(Optional)</label> <input type="text"
							class="form-control" placeholder="Text (optional)" id="typ" name="typ">
						<p id="error_name"></p>
					</div>
					<div class="col-md-6 col-sm-6 contact-form1 form-group">
						<label class="col-form-label">Image(Optional)</label> <input type="file"
							class="form-control" placeholder="" name="image" id="image">
						<p id="error_file"></p>
					</div>


				</div>

				<div class="right-w3l col-md-6">
					<input type="button" id="submit"
						class="btn btn-primary form-control" value="Submit"> <br>
					<br>
				</div>
				<a href="/typAnyThing/show" style="float: left;"
					class="btn btn-success text-right">Show All</a>
			</div>
			<br>
			<div id="success" class="text-center" style="color: green;"></div>
			<div id="error" class="text-center" style="color: red;"></div>
		</form>
	</div>
	</div>
	<p class="text-center">
		<img src="/images/loader.gif" alt="loader"
			style="width: 150px; height: 120px;" id="loader">
	</p>
